<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <base href='/' >
  <title>descreteChat</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>

  <div ng-controller='AppCtrl'>
    <div class='row'>

    <div class="small-12 columns">
      <h3>Descrete Chat</h3>
    </div>

    <div class='col small-8 columns'>
      <div class='overflowable'>
        <p  ng-repeat='message in messages' ng-class='{alert: message.user == "chatroom"}'>
             {{message.user}}: {{message.text}}
        </p>
      </div>
    </div>

    <div class='col small-4 columns'>
      <form ng-submit='changeName()'>
        <input placeholder="Your name" ng-model='newName' />
      </form>
      <ul class="side-nav">
        <li ng-repeat='user in users'><small>{{user}}</small></li>
      </ul>
    </div>

    </div>

    <div class='row'>
      <form ng-submit='sendMessage()'>
          <input type="text" placeholder="Your message" size='60' ng-model='message'/>
      </form>
    </div>

  </div>


  <script src='/scripts/lib/angular/angular.js' ></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js' ></script>
  <script src='/scripts/app.js' ></script>
  <script src='/scripts/services.js' ></script>
  <script src='/scripts/controllers.js' ></script>
  <script src='/scripts/filters.js' ></script>
  <script src='/scripts/directives.js' ></script>
</body>

</html>
